<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Francisco Santarelli"/>
        <title>Log In - Trackgenix</title>
        <link rel="stylesheet" href="../css/reset.css"/>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/header.css"/>
        <link rel="stylesheet" href="../css/main.css"/>
        <link rel="stylesheet" href="../css/sign-up.css">
        <link rel="stylesheet" href="../css/sidebar.css"/>
        <link rel="stylesheet" href="../css/footer.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="../javascript/sign-up.js"></script>
    </head>
    <body>
        <header>
            <img id="header-logo" src="../assets/RRLogo.svg" alt="Our company's Logo"/>
            <h2 id="header-title">GigaTech Software Solutions SA</h2>
        </header>
        <aside class="hidden">
            <div class="sidebar-container">
                <div class="search-section">
                    <img class="navigation-icon" src="../assets/backIcon.svg" alt="back Icon"/>
                    <img class="navigation-icon" src="../assets/searchIcon.svg" alt="Seach Icon"/>
                    <input id="navigation-search-field" type="text" placeholder="Search"/>
                    <input class="go-button" type="submit" value="Go"/>
                </div>
                <div class="links-section">
                    <nav>
                        <ul id="navigation-list">
                            <li>
                                <a class="navigation-item" href="index.html"> Home </a>
                            </li>
                            <li>
                                <a class="navigation-item" href="sign-up.html"> Sign Up </a>
                            </li>
                            <li>
                                <a class="navigation-item" href="login.html"> Log In </a>
                            </li>
                            <li>
                                <a class="navigation-item" href="#"> Information </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div id="contact-section">
                    <h3>Contact Us</h3>
                    <div class="contact-item">
                        <img class="contact-icon" src="../assets/mailIcon.svg" alt="mail icon"/>
                        <a href="mailto:trackgenix@gmail.com"> trackgenix@gmail.com </a>
                    </div>
                    <div class="contact-item">
                        <img class="contact-icon" src="../assets/locationIcon.svg" alt="localitation icon"/>
                        <p>Pellegrini 3000 Rosario, Argetina</p>
                    </div>
                    <div class="contact-item">
                        <img class="contact-icon" src="../assets/telephoneIcon.svg" alt="telephone icon"/>
                        <a href="tel:0800999000"> 0800999000 </a>
                    </div>
                </div>
            </div>
        </aside>
        <main>
                <div class="container">
                    <div class="sign-up-container">
                        <h3 id="sign-up-header">
                            Sign up
                        </h3>
                        <form action="" id="sign-up-form">
                            <label for="sign-up-name" id="name-label">
                                Name
                            </label>
                            <input type="text" id="sign-up-name">
                            <label for="sign-up-lastname"id="lastname-label">
                                Last Name
                            </label>
                            <input type="text" id="sign-up-lastname">
                            <label for="sign-up-dni" id="dni-label">
                                DNI
                            </label>
                            <input type="text" id="sign-up-dni">
                            <label for="sign-up-date" id="datw-label">
                                Birth's Date
                            </label>
                            <input type="date" id="sign-up-date">
                            <label for="sign-up-phone" id="phone-label">
                                Phone
                            </label>
                            <input type="text" id="sign-up-phone">
                            <label for="sign-up-address" id="address-label">
                                Address
                            </label>
                            <input type="text" id="sign-up-address">
                            <label for="sign-up-city" id="city-label">
                                Locality
                            </label>
                            <input type="text" id="sign-up-city">
                            <label for="sign-up-cp" id="cp-label">
                                Postal Code
                            </label>
                            <input type="text" id="sign-up-cp">
                            <label for="sign-up-email" id="email-label">
                                Email
                            </label>
                            <input type="text" id="sign-up-email">
                            <label for="sign-up-password" id="password-label">
                                Password
                            </label>
                            <input type="password" id="sign-up-password">
                            <label for="sign-up-password-repeat" id="password-repeat-label">
                                Repeat Password
                            </label>
                            <input type="password" id="sign-up-password-repeat">
                            <input type="submit" value="Sign Up" id="sumbit-button">
                        </form>
                    </div>
                </div>
        </main>
        <footer>
            <p class="copyright-text">&copy; GigaTech Software Solutions SA</p>
            <div class="footer-images-container">
                <a class="footer-link" href="#">
                    <img class="footer-link-images" src="../assets/facebookLogo.svg" alt="Facebook's Logo"/>
                </a>
                <a class="footer-link" href="#">
                    <img class="footer-link-images" src="../assets/twitterLogo.svg" alt="Twitter's Logo"/>
                </a>
                <a class="footer-link" href="#">
                    <img class="footer-link-images" src="../assets/linkedinLogo.svg" alt="Linkedin's Logo"/>
                </a>
            </div>
        </footer>
    </body>
</html>
