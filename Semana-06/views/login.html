<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="../css/header.css"/>
        <link rel="stylesheet" href="../css/main.css"/>
        <link rel="stylesheet" href="../css/login.css">
        <link rel="stylesheet" href="../css/sidebar.css"/>
        <link rel="stylesheet" href="../css/footer.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="../javascript/login.js"></script>
    </head>
    <body>
        <header>
            <img id="header-logo" src="../assets/RRLogo.svg" alt="Our company's Logo"/>
            <h2 id="header-title">GigaTech Software Solutions SA</h2>
        </header>
        <aside class="hidden">
            <div class="sidebar-container">
                <div class="search-section">
                    <img class="navigation-icon" src="../assets/backIcon.svg" alt="back Icon"/>
                    <img class="navigation-icon" src="../assets/searchIcon.svg" alt="Seach Icon"/>
                    <input id="navigation-search-field" type="text" placeholder="Search"/>
                    <input class="go-button" type="submit" value="Go"/>
                </div>
                <div class="links-section">
                    <nav>
                        <ul id="navigation-list">
                            <li>
                                <a class="navigation-item"
                                 href="https://franciscosantar.github.io/BaSP-A2022-Etapa-1/Semana-06/views/index.html"> Home </a>
                            </li>
                            <li>
                                <a class="navigation-item"
                                 href="https://franciscosantar.github.io/BaSP-A2022-Etapa-1/Semana-06/views/sign-up.html"> Sign Up </a>
                            </li>
                            <li>
                                <a class="navigation-item"
                                 href="https://franciscosantar.github.io/BaSP-A2022-Etapa-1/Semana-06/views/login.html"> Log In </a>
                            </li>
                            <li>
                                <a class="navigation-item" href="#"> Information </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div id="contact-section">
                    <h3>Contact Us</h3>
                    <div class="contact-item">
                        <img class="contact-icon" src="../assets/mailIcon.svg" alt="mail icon"/>
                        <a href="mailto:trackgenix@gmail.com"> trackgenix@gmail.com </a>
                    </div>
                    <div class="contact-item">
                        <img class="contact-icon" src="../assets/locationIcon.svg" alt="localitation icon"/>
                        <p>Pellegrini 3000 Rosario, Argetina</p>
                    </div>
                    <div class="contact-item">
                        <img class="contact-icon" src="../assets/telephoneIcon.svg" alt="telephone icon"/>
                        <a href="tel:0800999000"> 0800999000 </a>
                    </div>
                </div>
            </div>
        </aside>
        <main class="login-main">
            <div class="container">
                <div class="login-container">
                    <h3 id="login-header">Log in</h2>
                    <p class="login-text">Please enter your Email and password to log in into your account</p>
                    <form action="" id="login-form">
                        <div class="form-field-login">
                            <label for="login-email">
                                Email
                            </label>
                            <input type="text" id="login-email" placeholder="Email">
                        </div>
                        <div class="form-field-login">
                            <label for="login-password">
                                Password
                            </label>
                            <input type="password" id="login-password" placeholder="Password">
                        </div>
                        <input type="submit" value="Login" id="sumbit-button">
                    </form>
                    <a href="#">
                        Forgot your password?
                    </a>
                </div>
            </div>
            <div></div>
        </main>
        <footer>
            <p class="copyright-text">&copy; GigaTech Software Solutions SA</p>
            <div class="footer-images-container">
                <a class="footer-link" href="#">
                    <img class="footer-link-images" src="../assets/facebookLogo.svg" alt="Facebook's Logo"/>
                </a>
                <a class="footer-link" href="#">
                    <img class="footer-link-images" src="../assets/twitterLogo.svg" alt="Twitter's Logo"/>
                </a>
                <a class="footer-link" href="#">
                    <img class="footer-link-images" src="../assets/linkedinLogo.svg" alt="Linkedin's Logo"/>
                </a>
            </div>
        </footer>
